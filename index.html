<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Normal Page</title>
    <style>
        /* Animation and design elements */
        body {
            background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta);
            background-size: 400% 400%;
            animation: gradient-shift 10s ease infinite;
            color: black;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            user-select: none; /* Prevent text selection */
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h2 {
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff;
            font-size: 2.5rem;
            transform: skew(-5deg);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        
        button, input {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: lime;
            border: 3px solid black;
            border-radius: 8px;
            font-family: "Comic Sans MS", cursive;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        button:hover, input:focus {
            transform: translateY(-3px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .hint {
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px red, -2px -2px blue;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #puzzleImage {
            margin: 20px auto;
            border: 5px dashed purple;
            border-radius: 15px;
            transition: transform 0.3s;
            width: 200px; 
            height: 200px;
            background-color: #5a189a;
            cursor: pointer;
        }
        
        #puzzleImage:hover {
            transform: rotate(3deg) scale(1.05);
        }
        
        .draggable-element {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 50%;
            cursor: move;
            z-index: 100;
        }
        
        #secret {
            font-size: 24px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 20px;
            border: 3px dotted gold;
            border-radius: 15px;
            animation: rainbow 2s linear infinite;
            max-width: 400px;
            margin: 20px auto;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #ff00ff;
            transition: width 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.7);
            border: 3px solid black;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            max-width: 80%;
            font-weight: bold;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <h2>Just a normal page.</h2>
    <p>Nothing to see here.</p>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div id="message" class="message-box">
        Hmm... what are these buttons for?
    </div>
    
    <!-- Phase 1: Button Sequence -->
    <div id="phase1" class="puzzle-phase">
        <div class="button-container">
            <button id="btn1">Button 1</button>
            <button id="btn2">Button 2</button>
            <button id="btn3">Button 3</button>
            <button id="btn4">Button 4</button>
        </div>
        <p class="hint">Try clicking the buttons in a specific order...</p>
    </div>
    
    <!-- Phase 2: Color Arrangement -->
    <div id="phase2" class="puzzle-phase hidden">
        <div id="colorContainer" style="height: 300px; position: relative;"></div>
        <p class="hint">Drag the colours to certain place...</p>
    </div>
    
    <!-- Phase 4: Final Input -->
    <div id="phase3" class="puzzle-phase hidden">
        <input type="text" id="finalInput" placeholder="Enter the answer...">
        <p class="hint">Enter something related to time...</p>
    </div>
    
    <!-- Secret Reveal -->
    <p class="hidden" id="secret">ðŸŽ‰ You found it! Code: B1GBR41NHUM4N5</p>
    
    <script src="script.js"></script>
</body>
</html>
